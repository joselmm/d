<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- dua lipa love again video id BC19kwABFwc -->
    <title>Descargar Video De Youtube</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- estilos de APlayer -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div hidden id="aplayer"></div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
    <script>
      const myPlayer = new APlayer({
        container: document.getElementById('aplayer'),
        audio: [],
        order:"list",
        remove:true
      });
    </script>
 -->
    <div align="center">
      <div
        style="
          max-width: 558px;
          display: flex;
          margin: 5dvh auto;
          items-align: center;
        "
        class="input-group"
      >
        <form style="width: 80%; display: inline; margin: 0" id="search-form">
          <input
            id="search-input"
            type="search"
            class="form-control"
            placeholder="busca"
            style="width: 75%; display: inline-block"
          />
          <button
            style="width: 20%; display: inline-block"
            id="search-button"
            type="submit"
            class="btn btn-primary"
          >
            Buscar
          </button>

          <br />
          <span id="no-value-search" hidden style="color: red"
            >Ingresa un valor valido</span
          >
        </form>
        <div id="suggestions" hidden></div>
      </div>
      <div align="center">
        <h2 hidden id="prosessing-title"></h2>
        <h1 hidden id="alarmador">ESPERA UN MOMENTO</h1>
      </div>
      <div id="video-details" hidden>
        <div align="center"><h1 id="video-title"></h1></div>
        <img
          hidden
          id="thumb"
          width="100%"
          style="margin: 0 5dvw; max-width: 558px"
        />

        <br />
        <a class="btn btn-info" download hidden id="download-link"
          >diffConverter</a
        >

        <h3 id="alarm"></h3>
        <div id="quality" class="row">
          <div id="a-quality" class="col-6"></div>
          <div id="v-quality" class="col-6"></div>
        </div>
      </div>
      <div class="row" id="related-videos"></div>
    </div>
    <!-- DEPENDENCIAS BOOSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- SCM Music Player https://www.scmplayer.net -->
    <script
      type="text/javascript"
      src="https://www.scmplayer.net/script.js"
      data-config="{'skin':'skins/black/skin.css','volume':50,'autoplay':true,'shuffle':false,'repeat':0,'placement':'top','showplaylist':false,'playlist':[]}"
    ></script>
    <!-- SCM Music Player script end -->
    <script id="main" src="main.js"></script>
  </body>
</html>
