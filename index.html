<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Descargar Video De Youtube</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div align="center"><h1>ESPERA UN MOMENTO</h1></div>
    <div  align="center">
      <img hidden id="thumb">
      <br>
      <a download hidden id="download-link">Decargar AQUI</a>
      <h3 id="alarm"></h3>
      
    </div>
    <script>
      fetch("https://script.google.com/macros/s/AKfycbyn-92JTOxCjFR-U3zFUB4GOhoUp06zomignavKvCx_oP2T_I2sii-7kf57X6xs9krO/exec?videoId="+location.hash.substring("1"))
      .then(res=>res.json())
      .then(w=>{
        document.querySelector("div h1").hidden=true;
        var downloadLink=document.querySelector("#download-link");
        downloadLink.href=w.url[0].url
        downloadLink.hidden=false;
        var thumb = document.querySelector("#thumb");
        thumb.hidden=false;
        thumb.src=w.thumb;
      })
      .catch(e=>{
        document.querySelector("#alarm").innerText=e.message;
      })
      window.onpopstate = () => {
 	      location.reload()
      }
     </script>
  </body>
</html>
